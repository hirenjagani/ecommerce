{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-12 col-md-6">
        {{product_detail.name}}<br>
        {{product_detail.description}}<br>
        Price: {{product_detail.price}}<br>
        {% if product_detail.image%}
        <img src="{{product_detail.image.url}}" class="image-fluid">
    </div>
    <form action="{% url 'cart_add' product_detail.id %}" method="post">
    <div class="col-12 col-md-6">
        {% csrf_token %}
        {{cart_product_form}}
        <input type="submit" value="Add to cart" class="btn btn-success">
    </div>
    </form>

</div>
{% endif %}
{% endblock %}
