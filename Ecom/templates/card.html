<div class="card" style="width: 20rem;">
  {% if instance.image %}
    <a href="/product/{{instance.id}}"><img class="card-img-top" src="{{ instance.image.url }}" alt="{{ instance.name}} logo"></a>
    {% endif %}
  <div class="card-body">
    <h4 class="card-title">{{ instance.name}}</h4>
    <p class="card-text">{{instance.description}}</p>
    <a href='/product/{{instance.id}}' class="btn btn-primary">View</a>
  </div>
</div>
